      <h1 class="page-header">Rotational Work and Power</h1>

      <p>The work-energy theorem for rotationl motion is given by:</p>

      <p>$$ W = \frac{1}{2} I \omega^2_2 - \frac{1}{2} I \omega^2_1 $$</p>

      <p>The power is given by the following:</p>

      <p>$$ P = \tau \omega $$</p>
