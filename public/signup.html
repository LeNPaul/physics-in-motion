
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/rocket.png">

    <title>Create An Account | Physics in Motion</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/floating-labels/floating-labels.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" method="post" action="/signup">
      <div class="text-center mb-4">
        <a href="/"><img class="mb-4" src="img/rocket.png" alt="" width="72" height="72"></a>
        <h1 class="h3 mb-3 font-weight-normal">Create Account</h1>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
        <label for="inputEmail">Your Email Address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <label for="inputPassword">Create a Password</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="confirmPassword" class="form-control" placeholder="Password" name="password2" required>
        <label for="confirmPassword">Confirm Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
      <div class="text-center mb-4">
        <a href="/signin" class="nav-link">Already have an account?</a>
      </div>
    </form>
  </body>
</html>
